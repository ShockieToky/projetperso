<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre Anecdote</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="chgmnt" class="bodysub">
        <div class="btnaccueil">
            <button id="retour" onclick="window.location.href='./accueil.html';">Retour Accueil </button>
        </div>
        <div class="containerSub">
            <h1 class="titre">soumettre une anecdote</h1>
            <form method="POST" action="requete.php" id="FormSub">
                <label class="SubForm" for="Catégories">Catégorie de la requête</label>
                <select name="Catégories" class="SubSelect" onchange="doSomething(this)" required>
                    <option value="basique">Choix catégorie</option>
                    <option value="Culture">Culture</option>
                    <option value="Sport">Sport</option>
                    <option value="Animaux">Animaux</option>
                </select>

                <label class="SubForm" for="Anecdote">Votre anecdote:</label>
                <textarea name="Anecdote" id="anecdote" required></textarea>

                <input class="SubInput" type="text" id="source" name="Source" placeholder="votre source ici" pattern="http(s?)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.com|.net|.gov|.org|.in|.fr)(\/[^\s]*)" required>

                <input class="bouton" type="submit" id="request" value="valider">
            </form>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
