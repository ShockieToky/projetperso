<body>
    <div class="bodyidentification">

    <h1>Identification</h1>
    <form class="Formulaire">
        <label class="ConnexionForm" for="Mail">Adresse Mail:</label>
        <input class="ConnexionInput" type="email" id="mail" name="Mail" required>

        <label class="ConnexionForm" for="Mot de Passe">Mot de passe:</label>
        <input class="ConnexionInput" type="password" id="mdp" name="Mot de Passe" required>
        
        <div class="boutonform">
            <input class="bouton" type="submit" id="connexion" value="connexion">

            <input class="bouton" type="button" id="redirectioninscription" value="inscriptionOe">
        </div>
    </form>
    </div>
    </div>
    <script src="./JS/js.js"></script>
</body>
